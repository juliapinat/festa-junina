    <input type="text" id="nome" name="nome" required>

    <label for="funcao">Você é:</label>

      <option value="direcao">Direção</option>
    </select>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@escola.pr.gov.br"  required >

    <label for="turma">Turma:</label>
    <input type="text" id="turma" name="turma">

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Escreva aqui sua mensagem..." required></textarea>
    <button type="submit">Enviar</button>
  </form>
