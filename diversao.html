<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diversão na Festa Julhina</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffcc70, #ff6f61);
            color: #fff;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background-color: #ff4b2b;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Seção principal */
        main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        /* Título das brincadeiras */
        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        /* Lista de brincadeiras */
        .brincadeiras {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        /* Cartões de brincadeiras */
        .card {
            background-color: #fff;
            color: #333;
            width: 250px;
            margin: 15px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #ff4b2b;
            text-align: center;
        }

        /* Rodapé */
        footer {
            background-color: #ff4b2b;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 1.2em;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
        }

        /* Responsividade */
        @media(max-width: 700px) {
            .brincadeiras {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Diversão na Festa Julhina
